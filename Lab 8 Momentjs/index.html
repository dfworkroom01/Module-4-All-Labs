<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Moment.js Solutions</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.34/moment-timezone-with-data.min.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <h1>Moment.js Calculations</h1>

    <div class="result">
      <h2>1. Number of days between birthdate and today:</h2>
      <p id="days-between"></p>
    </div>

    <div class="result">
      <h2>2. Years, months, and days between birthdate and today:</h2>
      <p id="years-months-days"></p>
    </div>

    <div class="result">
      <h2>3. Date closest to today:</h2>
      <p id="closest-date"></p>
    </div>

    <div class="result">
      <h2>4. Comparison between two dates:</h2>
      <p id="date-comparison"></p>
    </div>

    <div class="result">
      <h2>5. Current time in London:</h2>
      <p id="london-time"></p>
    </div>
    <script type="text/javascript" src="scripts.js"></script>
  </body>
</html>
