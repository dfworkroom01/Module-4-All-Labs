<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,
                                initial-scale=1.0"
    />
    <title>Responsive Flip Cards</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-4 col-md-6">
          <div class="flip-card">
            <div class="flip-card-inner">
              <div class="flip-card-front">
                <div class="card">
                  <img
                    src="https://picsum.photos/200?random=2"
                    class="card-img-top"
                    alt="Front Image"
                  />
                  <div class="card-body">
                    <h5 class="card-title">Front Side</h5>
                    <p class="card-text">Random Picture</p>
                  </div>
                </div>
              </div>
              <div class="flip-card-back">
                <div class="card">
                  <img
                    src="https://picsum.photos/200?random=1"
                    class="card-img-top"
                    alt="Back Image"
                  />
                  <div class="card-body">
                    <h5 class="card-title">Haha</h5>
                    <p class="card-text">Still Random Picture</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
