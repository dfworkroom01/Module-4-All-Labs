<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lab: Dynamic News Cards</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="mb-4">Dynamic News Cards</h1>

      <!-- Input and button to add new news -->
      <div class="form-group">
        <input
          type="text"
          id="news-input"
          class="form-control"
          placeholder="Enter updated news. Copy format from the existing news. Start the copy from id:..., then click Add News. Wait 5 seconds for the updated news to appear." 
        />
        <button class="btn btn-primary mt-2" onclick="addNews()">
          Add News
        </button>
      </div>

      <!--Input to select the starting index for card updates -->
      <div class="form-group">
        <input
          type="number"
          id="start-index-input"
          class="form-control"
          placeholder="Enter starting index for cards to show or use the side-scroll bar"
          min="0"
        />
        <button class="btn btn-secondary mt-2" onclick="updateCards()">
          Show News
        </button>
      </div> 

      <!-- Cards container to hold the Bootstrap cards -->
      <div class="row" id="cards-container">
        <!-- Cards will be dynamically inserted here -->
      </div>
    </div>

    <!-- JavaScript -->
    <script src="script.js" type="text/javascript"></script>
      
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
